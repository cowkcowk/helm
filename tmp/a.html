<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor CSHTML Sample with IntelliSense</title>
    <!-- Load the Monaco Editor stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/editor/editor.main.min.css">
    <!-- Load the required editor core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.min.js"></script>
    <!-- Load the Monaco Editor script -->
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            // Initialize Monaco Editor
            var editor = monaco.editor.create(document.getElementById('editor'), {
                value: '<html>\n<head>\n    <title>CSHTML Sample</title>\n</head>\n<body>\n    <h1>Hello CSHTML!</h1>\n</body>\n</html>',
                language: 'html',
                theme: 'vs-dark', // or 'vs-light' for light theme
                automaticLayout: true,
                suggest: {
                    // Enable suggestions
                    filterGraceful: true,
                    snippetsPreventQuickSuggestions: false,
                    snippets: 'top',
                    quickSuggestions: true
                }
            });

            // Set the language to Razor for CSHTML syntax highlighting
            monaco.editor.setModelLanguage(editor.getModel(), 'razor');
        });
    </script>
</head>
<body>
    <!-- Container for the editor -->
    <div id="editor" style="width: 800px; height: 600px;"></div>
</body>
</html>
